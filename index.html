<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Keyla ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
            font-family: 'Lora', serif;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 380px;
            position: relative;
            z-index: 100;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 { 
            color: #b91d73; 
            font-family: 'Playfair Display', serif; 
            font-size: 2rem;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .botones {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 14px;
            font-weight: 700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Lora', serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease; 
        }

        #btnSi { 
            background: #ff4d6d; 
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #btnSi:hover {
            transform: scale(1.1);
            background: #ff758f;
        }

        #btnNo { 
            background: #343a40; 
            color: white; 
            position: absolute; 
            z-index: 101;
        }

        .oculto { display: none; }

        .corazon { 
            position: fixed; 
            top: -50px; 
            font-size: 24px;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: lluvia linear infinite;
        }

        @keyframes lluvia {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="card" id="contenedor">
        <h1 id="titulo">¬øKeyla, me har√≠as el honor de ser mi San Valent√≠n?</h1>
        <div class="botones">
            <button id="btnSi">Por supuesto</button>
            <button id="btnNo">No</button>
        </div>
    </div>

    <audio id="miMusica" src="musica.mp3" loop></audio>

    <script>
        const btnSi = document.getElementById('btnSi');
        const btnNo = document.getElementById('btnNo');
        const titulo = document.getElementById('titulo');
        const musica = document.getElementById('miMusica');

        // L√≥gica del bot√≥n que huye
        btnNo.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        });

        // Respuesta al SI
        btnSi.addEventListener('click', () => {
            titulo.innerHTML = "¬°Me haces el hombre m√°s feliz! ‚ù§Ô∏è<br><small style='font-size: 15px;'>Nos vemos pronto.</small>";
            btnNo.classList.add('oculto');
            btnSi.classList.add('oculto');
            
            // Reproducir musica.mp3
            musica.play().catch(e => console.error("Error al reproducir audio:", e));
            
            setInterval(crearCorazon, 250);
        });

        function crearCorazon() {
            const corazon = document.createElement('div');
            corazon.classList.add('corazon');
            const emojis = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏'];
            corazon.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            corazon.style.left = Math.random() * 100 + 'vw';
            corazon.style.animationDuration = Math.random() * 2 + 3 + 's';
            corazon.style.opacity = Math.random();
            document.body.appendChild(corazon);

            setTimeout(() => { corazon.remove(); }, 5000);
        }
    </script>
</body>
</html>
