<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Keyla ❤️</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation; /* Mejora respuesta en móviles */
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            text-align: center;
            width: 85%;
            max-width: 400px;
            z-index: 10;
            position: relative;
        }

        h1 { color: #d63384; font-size: 1.8rem; margin-bottom: 1.5rem; }

        .botones {
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 100px; /* Espacio para que el botón NO tenga donde moverse */
            align-items: center;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #btnSi { background-color: #ff4d6d; color: white; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); }

        #btnNo {
            background-color: #6c757d;
            color: white;
            position: relative;
            transition: all 0.1s ease; /* Movimiento más fluido */
        }

        .oculto { display: none; }

        .heart {
            position: fixed;
            top: -10vh;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <audio id="musica" loop prefetch>
        <source src="musica.mp3" type="audio/mpeg">
