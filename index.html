<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Keyla ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
        font-family: 'Montserrat', sans-serif; /* Tipograf√≠a base */
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 30px;
        text-align: center;
        box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        width: 350px;
        position: relative;
        z-index: 10;
        border: 2px solid #fff;
    }

    h1 { 
        color: #d63384; 
        font-family: 'Pacifico', cursive; /* Tipograf√≠a rom√°ntica */
        font-size: 2.2rem;
        margin-bottom: 20px;
        font-weight: normal;
    }

    p {
        font-size: 1.1rem;
        color: #555;
    }

    button {
        padding: 12px 25px;
        font-size: 16px;
        font-weight: 700;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        margin: 10px;
        font-family: 'Montserrat', sans-serif;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: transform 0.2s;
    }

    #btnSi { 
        background: #ff4d6d; 
        color: white;
        box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
    }

    #btnSi:hover { transform: scale(1.1); }

    #btnNo { 
        background: #6c757d; 
        color: white; 
        position: absolute; 
        transition: all 0.1s ease;
    }

    .oculto { display: none; }

    .corazon { 
        position: fixed; 
        top: -20px; 
        animation: caer 3s linear forwards; 
        z-index: 1;
    }

    @keyframes caer { to { transform: translateY(110vh) rotate(360deg); } }
</style>
</head>
<body>

    <audio id="musica" loop prefetch>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <div class="card" id="mainCard">
        <h1>Keyla, ¬øquieres ser mi Valent√≠n? ‚ù§Ô∏è</h1>
        <div class="botones">
            <button id="btnSi">¬°S√ç!</button>
            <button id="btnNo">No</button>
        </div>
    </div>

    <div class="card oculto" id="successCard">
        <h1>¬°SAB√çA QUE DIR√çAS QUE S√ç! üòç</h1>
        <p>Eres la mejor persona del mundo.</p>
        <div style="font-size: 60px; margin-top: 20px;">üåπ‚ú®</div>
    </div>

    <script>
        const btnNo = document.getElementById('btnNo');
        const btnSi = document.getElementById('btnSi');
        const mainCard = document.getElementById('mainCard');
        const successCard = document.getElementById('successCard');
        const musica = document.getElementById('musica');

        // Funci√≥n robusta para iniciar el audio
        function reproducir() {
            musica.play().catch(e => {
                console.log("El navegador bloque√≥ el autoplay, esperando interacci√≥n...");
            });
        }

        // MOVER BOT√ìN NO (Al pasar el mouse o tocar en m√≥viles)
        const moverBoton = () => {
            reproducir(); // Intentar sonar m√∫sica en cada intento
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            
            btnNo.style.position = 'fixed';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        };

        btnNo.addEventListener('mouseenter', moverBoton);
        btnNo.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Evita clics accidentales en m√≥vil
            moverBoton();
        });

        // ACCI√ìN AL HACER CLIC EN S√ç
        btnSi.addEventListener('click', () => {
            reproducir();
            mainCard.classList.add('oculto');
            successCard.classList.remove('oculto');
            lanzarCorazones();
        });

        function lanzarCorazones() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 5000);
            }, 200);
        }
    </script>
</body>
</html>
