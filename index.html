<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Keyla ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffdde1;
            font-family: sans-serif;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            width: 300px;
            position: relative;
            z-index: 10;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        #btnSi { background: #ff4d6d; color: white; }
        #btnNo { background: #6c757d; color: white; position: absolute; }
        .oculto { display: none; }
        .corazon { position: fixed; top: -20px; animation: caer 3s linear forwards; }
        @keyframes caer { to { transform: translateY(110vh); } }
    </style>
</head>
<body>

    <audio id="musica" loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <div class="card" id="contenedor">
        <div id="pregunta">
            <h1>Keyla, ¬øquieres ser mi Valent√≠n? ‚ù§Ô∏è</h1>
            <button id="btnSi">S√ç</button>
            <button id="btnNo" style="left: 160px; top: 150px;">No</button>
        </div>
        <div id="exito" class="oculto">
            <h1>¬°SAB√çA QUE DIR√çAS QUE S√ç! üòç</h1>
            <p>üíñ‚ú®üåπ</p>
        </div>
    </div>

    <script>
        const btnNo = document.getElementById('btnNo');
        const btnSi = document.getElementById('btnSi');
        const musica = document.getElementById('musica');

        // Funci√≥n para mover el bot√≥n NO
        btnNo.addEventListener('mouseenter', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            btnNo.style.position = 'fixed';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
            musica.play().catch(() => {}); // Intenta sonar al interactuar
        });

        // Al presionar S√ç
        btnSi.addEventListener('click', () => {
            document.getElementById('pregunta').classList.add('oculto');
            document.getElementById('exito').classList.remove('oculto');
            musica.play();
            
            // Lluvia de corazones
            setInterval(() => {
                const c = document.createElement('div');
                c.innerHTML = '‚ù§Ô∏è';
                c.className = 'corazon';
                c.style.left = Math.random() * 100 + 'vw';
                document.body.appendChild(c);
            }, 200);
        });
    </script>
</body>
</html>
