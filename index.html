<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Keyla ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation; /* Mejora respuesta en m√≥viles */
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            text-align: center;
            width: 85%;
            max-width: 400px;
            z-index: 10;
            position: relative;
        }

        h1 { color: #d63384; font-size: 1.8rem; margin-bottom: 1.5rem; }

        .botones {
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 100px; /* Espacio para que el bot√≥n NO tenga donde moverse */
            align-items: center;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #btnSi { background-color: #ff4d6d; color: white; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); }

        #btnNo {
            background-color: #6c757d;
            color: white;
            position: relative;
            transition: all 0.1s ease; /* Movimiento m√°s fluido */
        }

        .oculto { display: none; }

        .heart {
            position: fixed;
            top: -10vh;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <audio id="musica" loop prefetch>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <div class="card" id="mainCard">
        <h1>Keyla, ¬øquieres ser mi Valent√≠n? ‚ù§Ô∏è</h1>
        <div class="botones">
            <button id="btnSi">¬°S√ç!</button>
            <button id="btnNo">No</button>
        </div>
    </div>

    <div class="card oculto" id="successCard">
        <h1>¬°SAB√çA QUE DIR√çAS QUE S√ç! üòç</h1>
        <p>Eres la mejor persona del mundo.</p>
        <div style="font-size: 60px; margin-top: 20px;">üåπ‚ú®</div>
    </div>

    <script>
        const btnNo = document.getElementById('btnNo');
        const btnSi = document.getElementById('btnSi');
        const mainCard = document.getElementById('mainCard');
        const successCard = document.getElementById('successCard');
        const musica = document.getElementById('musica');

        // Funci√≥n robusta para iniciar el audio
        function reproducir() {
            musica.play().catch(e => {
                console.log("El navegador bloque√≥ el autoplay, esperando interacci√≥n...");
            });
        }

        // MOVER BOT√ìN NO (Al pasar el mouse o tocar en m√≥viles)
        const moverBoton = () => {
            reproducir(); // Intentar sonar m√∫sica en cada intento
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            
            btnNo.style.position = 'fixed';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        };

        btnNo.addEventListener('mouseenter', moverBoton);
        btnNo.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Evita clics accidentales en m√≥vil
            moverBoton();
        });

        // ACCI√ìN AL HACER CLIC EN S√ç
        btnSi.addEventListener('click', () => {
            reproducir();
            mainCard.classList.add('oculto');
            successCard.classList.remove('oculto');
            lanzarCorazones();
        });

        function lanzarCorazones() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 5000);
            }, 200);
        }
    </script>
</body>
</html>
