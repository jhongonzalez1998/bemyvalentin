<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Keyla ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            text-align: center;
            width: 85%;
            max-width: 400px;
            z-index: 10;
        }

        h1 { color: #d63384; font-size: 1.8rem; margin-bottom: 1.5rem; }

        .botones {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 60px;
            align-items: center;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.2s;
        }

        #btnSi { background-color: #ff4d6d; color: white; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); }
        #btnSi:hover { transform: scale(1.1); background-color: #ff758f; }

        #btnNo {
            background-color: #6c757d;
            color: white;
            position: relative;
            z-index: 1000;
        }

        .oculto { display: none; }

        /* Corazones flotantes */
        .heart {
            position: fixed;
            top: -10vh;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <audio id="musica" loop>
        <source src="musica.mp3" type="audio/mpeg">
        Tu navegador no soporta audio.
    </audio>

    <div class="card" id="mainCard">
        <h1>Keyla, ¬øquieres ser mi Valent√≠n? ‚ù§Ô∏è</h1>
        <div class="botones">
            <button id="btnSi">¬°S√ç!</button>
            <button id="btnNo">No</button>
        </div>
    </div>

    <div class="card oculto" id="successCard">
        <h1>¬°SAB√çA QUE DIR√çAS QUE S√ç! üòç</h1>
        <p>Prep√°rate para algo especial.</p>
        <div style="font-size: 60px; margin-top: 20px;">üåπ‚ú®</div>
    </div>

    <script>
        const btnNo = document.getElementById('btnNo');
        const btnSi = document.getElementById('btnSi');
        const mainCard = document.getElementById('mainCard');
        const successCard = document.getElementById('successCard');
        const musica = document.getElementById('musica');

        let musicaIniciada = false;

        function iniciarMusica() {
            if (!musicaIniciada) {
                musica.play().catch(e => console.log("Esperando interacci√≥n..."));
                musicaIniciada = true;
            }
        }

        // MOVER BOT√ìN NO
        btnNo.addEventListener('mouseover', () => {
            iniciarMusica();
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            
            btnNo.style.position = 'absolute';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        });

        // ACCI√ìN AL HACER CLIC EN S√ç
        btnSi.addEventListener('click', () => {
            iniciarMusica();
            mainCard.classList.add('oculto');
            successCard.classList.remove('oculto');
            lanzarCorazones();
        });

        // LLUVIA DE CORAZONES
        function lanzarCorazones() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heart.style.opacity = Math.random();
                document.body.appendChild(heart);

                setTimeout(() => { heart.remove(); }, 5000);
            }, 200);
        }
    </script>
</body>
</html>
