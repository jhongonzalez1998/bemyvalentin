<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Keyla ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            width: 350px;
            position: relative;
            z-index: 100;
        }

        h1 { 
            color: #d63384; 
            font-family: 'Pacifico', cursive; 
            font-size: 2.2rem;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .botones {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80px;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            transition: transform 0.2s; 
        }

        #btnSi { 
            background: #ff4d6d; 
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
        }

        #btnNo { 
            background: #6c757d; 
            color: white; 
            position: absolute; 
            z-index: 101;
            transition: 0.3s ease all;
        }

        .oculto { display: none; }

        .corazon { 
            position: fixed; 
            top: -50px; 
            font-size: 24px;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: lluvia linear infinite;
        }

        @keyframes lluvia {
            to { transform: translateY(110vh); }
        }
    </style>
</head>
<body>

    <div class="card" id="contenedor">
        <h1 id="titulo">¿Quieres ser mi San Valentín, Keyla?</h1>
        <div class="botones">
            <button id="btnSi">SÍ</button>
            <button id="btnNo">NO</button>
        </div>
    </div>

    <script>
    const btnSi = document.getElementById('btnSi');
    const btnNo = document.getElementById('btnNo');
    const titulo = document.getElementById('titulo');

    // Creamos el objeto de audio
    // Puedes cambiar este link por el de cualquier canción que te guste (en formato .mp3)
    const musica = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'); 
    musica.loop = true;

    btnNo.addEventListener('mouseover', () => {
        const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
        const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
        btnNo.style.left = x + 'px';
        btnNo.style.top = y + 'px';
    });

    btnSi.addEventListener('click', () => {
        titulo.innerHTML = "¡Sabía que dirías que sí! ❤️";
        btnNo.classList.add('oculto');
        btnSi.classList.add('oculto');
        
        // Reproducir música al aceptar
        musica.play().catch(error => console.log("El navegador bloqueó el audio inicial:", error));
        
        setInterval(crearCorazon, 300);
    });

    function crearCorazon() {
        const corazon = document.createElement('div');
        corazon.classList.add('corazon');
        corazon.innerHTML = '❤️';
        corazon.style.left = Math.random() * 100 + 'vw';
        corazon.style.animationDuration = Math.random() * 2 + 3 + 's';
        document.body.appendChild(corazon);
        setTimeout(() => corazon.remove(), 5000);
    }
</script>
</body>
</html>
