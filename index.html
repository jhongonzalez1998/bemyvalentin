<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Keyla ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden; /* Evita scrolls innecesarios */
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            width: 350px;
            position: relative;
            z-index: 100; /* Asegura que la carta esté sobre los corazones */
        }

        h1 { 
            color: #d63384; 
            font-family: 'Pacifico', cursive; 
            font-size: 2.2rem;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .botones {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80px;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            transition: transform 0.2s;
        }

        #btnSi { 
            background: #ff4d6d; 
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
        }

        #btnNo { 
            background: #6c757d; 
            color: white; 
            position: absolute; /* Para que se mueva libremente */
            z-index: 101;
        }

        .oculto { display: none; }

        /* Estilo de los corazones flotantes */
        .corazon { 
            position: fixed; 
            top: -50px; 
            font-size: 24px;
            user-select: none;
            pointer-events: none;
